<html>
  <head>
      <title>Tinder Match</title>
  </head>
  <body>
      <h1>User description:</h1>
      <ul>
      <li>Name: {{ name }}</li>
      <li>Age: {{ age }}</li>
      <li>Bio: {{ bio }}</li>
      <li>Distance: {{ distance }}</li>
      <li>Last connection: {{ ping_time }}</li>
      <li>Friends: {{ common_friends }}</li>
      </ul>

      <h2>Pictures:</h2>
      {% for path in image_paths %}
      <img src="../{{ path }}">
      {% endfor %}
  </body>
</html>
